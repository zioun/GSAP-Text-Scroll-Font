<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text with Fixed Background Image</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scroll-font-area">
      <h1 class="scroll-font">
        <span>B</span>
        <span>A</span>
        <span>N</span>
        <span class="hidden0">G</span>
        <span class="hidden1">L</span>
        <span class="hidden2">A</span>
        <span class="hidden3">D</span>
        <span class="hidden4">E</span>
        <span class="hidden5">S</span>
        <span class="hidden6">H</span>
      </h1>
    </div>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <!-- GSAP -->
    <script src="./gsap.js"></script>
  </body>
</html>
